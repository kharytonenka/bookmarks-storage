steps:
  - name: maven:3-jdk-11
    entrypoint: mvn
    args: [ 'test', '-Dtest=BookmarksControllerTest' ]
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args: ['-c', 'gcloud config set app/cloud_build_timeout 1600 && gcloud app deploy']
  - name: maven:3-jdk-11
    entrypoint: mvn
    args: [ 'test', '-Dtest=BookmarksWebServiceTest' ]
timeout: '1600s'